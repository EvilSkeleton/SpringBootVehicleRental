<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>

	<header>
		<nav class="navbar navbar-expand-md fixed-top" style="background-color: #4C3A51">
		  <div class="container-fluid">
			  <a class="navbar-brand" th:href="@{'/admin'}" style="color: white">Aether Transport Service</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
	
				  <li class="nav-item">
					<a class="nav-link" th:href="@{'/admin'}">Dashboard</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" th:href="@{'/adminRental'}">All Rentals</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" th:href="@{'/adminAddRental'}">Add New Rentals</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" th:href="@{'/adminUserView'}">All Customers</a>
				  </li>
				</ul>
			  </div>
		  </div>
		</nav>
	  </header>

	<div align="center">
		<h1>Edit User</h1>
		<br />
		<div class="col-sm-4">
			<form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">


				<div alight="left">
					<tr>
						<label class="form-label">Username</label>
						<td><input type="hidden" th:field="*{id}" /> <input type="text" th:field="*{username}"
								class="form-control" placeholder="Username" /></td>
					</tr>
				</div>

				<div alight="left">

					<tr>
						<label class="form-label">Password</label>
						<td><input type="text" th:field="*{password}" class="form-control" placeholder="Password" /></td>
					</tr>
				</div>
				<div alight="left">
					<tr>
						<label class="form-label">Role</label>
                        <td>
							<select class="form-control" th:field="*{role}" aria-placeholder="Role">
								<option value="USER">User</option>
								<option value="ADMIN">Admin</option>
							</select>
						</td>
						</tr>
				</div>
				<br>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-info">Save</button>
					</td>
				</tr>
			</form>
		</div>
	</div>
</body>

</html>
