<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
  <style type="text/css">
    .navbar {
      --bs-navbar-color: rgba(255, 255, 255, 0.9);
      --bs-navbar-active-color: rgba(255, 255, 255, 0.9);
      font-size: 20px;
      --bs-navbar-padding-y: 0rem;
    }
    .button {
    display: block;
    width: 200px;
    height: 30px;
    background: #212020;
    padding: 10px;
    text-align: center;
    border-radius: 2px;
    color: white;
    line-height: 10px;
}
  </style>

  <body>

    <header>
      <nav class="navbar navbar-expand-md fixed-top" style="background-color: #4C3A51">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{'/user'}" style="color: white">Vehicle Rental System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">

              <li class="nav-item">
                <a class="nav-link active" th:href="@{'/user'}">All Rentals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/ucr}">Your Rentals</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" th:href="@{'/ucr'}">All Requests</a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <center>
      <div style="padding-top:100px">
        <tr>
          <div class="col-sm-5" align="center">
            <div class="panel-body" align="center">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th>Rental ID</th>
                    <th>Rental Name</th>
                    <th>Rental Status</th>
                    <th>Rental Model</th>
                    <th>Book Rental</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="rental : ${listrental}">
                    <td th:text="${rental.v_id}">Rental ID</td>
                    <td th:text="${rental.v_name}">Rental Name</td>
                    <td th:text="${rental.v_status}">Rental Status</td>
                    <td th:text="${rental.v_model}">Rental Model</td>
                    <td><a th:href="@{'/book/' + ${rental.v_id}}">Book</a></td>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </tr>
        <!-- <tr> -->
          <!-- <div align="center"> -->
            <!-- <h3> -->
              <!-- <button onclick="/uer">Add new</button> -->

              <!-- <input type="submit" href="uer" value="Add new"> -->

              <!-- <a class="button" href="uer">Add New</a>
            </h3> -->
          <!-- </div> -->
        <!-- </tr> -->
      </div>
    </center>
  </body>

</html>
