<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet">
</head>
<style type="text/css">
  .navbar {
    --bs-navbar-color: rgba(255, 255, 255, 0.9);
    --bs-navbar-active-color: rgba(255, 255, 255, 0.9);
    font-size: 20px;
    --bs-navbar-padding-y: 0rem;
  }
</style>

<body>

  <header>
    <nav class="navbar navbar-expand-md fixed-top" style="background-color: #4C3A51">
      <div class="container-fluid">
        <img src="bblogo1.webp" alt="Logo" width="40" height="30" class="d-inline-block align-text-top">
        < <a class="navbar-brand" href="Home.jsp" style="color: white">Vehicle Rental System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="admin.html">All Rentals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="admin.html">All Customers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Login.jsp">All Requests</a>
              </li>
            </ul>
          </div>
      </div>
    </nav>
  </header>
  <center>
  <div style="padding-top:100px">
    <tr>
      <div class="col-sm-5" align="center">
        <div class="panel-body" align="center">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>Rental ID</th>
                <th>Rental Name</th>
                <th>Rental Status</th>
                <th>Rental Model</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="rental : ${listrental}">
                <td th:text="${rental.v_id}">Rental ID</td>
                <td th:text="${rental.v_name}">Rental Name</td>
                <td th:text="${rental.v_status}">Rental Status</td>
                <td th:text="${rental.v_model}">Rental Model</td>
                <td><a th:href="@{'/edit/' + ${rental.v_id}}">Edit</a></td>
                <td><a th:href="@{'/delete/' + ${rental.v_id}}">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </tr>
    <tr>
      <div align="center">
        <h3>
          <button th:href="@{'/new'}">Add new</button>
        </h3>
      </div>
    </tr>
  </div>
  </center>
</body>

</html>
